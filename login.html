<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#09090b]  flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-white">Login</h2>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1 text-gray-300" for="email">E-mail</label>
                <input type="email" id="email" class="border border-gray-600 bg-gray-700 p-2 w-full rounded text-white" required>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium mb-1 text-gray-300" for="password">Senha</label>
                <input type="password" id="password" class="border border-gray-600 bg-gray-700 p-2 w-full rounded text-white" required>
            </div>
            <a href="register.html" class="text-white border-b ">NÃ£o tem conta? Fazer Registro</a>
            <button type="submit" class="bg-blue-600 text-white mt-1 p-2 w-full rounded hover:bg-blue-700">Entrar</button>
        </form>
    </div>

</body>
</html>
