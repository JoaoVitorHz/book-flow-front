<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asssets/css/global.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body class="bg-[#09090b] text-white flex flex-col items-center overflow-x-hidden">
    
    <header class="w-full h-[70px] px-10  flex justify-between items-center border-b border-white/20">
        <div class="">
            book-flow
        </div>
        <div class="flex gap-5">
            <a href="">Usarios</a>
            <a href="">Livros</a>
            <a href="">Financeiro</a>
        </div>
    </header>

    <div class="flex flex-col w-[1368px] m-5">
        <section>
            <div class="title">
                <h1 class="text-3xl font-bold mb-2">Gerenciamento de Livros</h1>
                <span>Adicione, Edite, Exclua. Livros dentro do sistema. </span>
                <div class="my-5">
                    <button class="bg-white text-black px-3 py-2 rounded" id="btn-open-modal-create-book">Adicionar usuario</button>
                </div>
            </div>

            <main>
                <table class="w-full text-sm text-left rtl:text-right  text-gray-400 rounded" id="table-book">
                    <thead class="text-xs uppercase  bg-gray-700 text-gray-400 rounded">
                        <tr class="rounded">
                            <th scope="col" class="px-6 py-3">ID</th>
                            <th scope="col" class="px-6 py-3">Titulo</th>
                            <th scope="col" class="px-6 py-3">Autor</th>
                            <th scope="col" class="px-6 py-3">Categoria</th>
                            <th scope="col" class="px-6 py-3">Preço</th>
                            <th scope="col" class="px-6 py-3">Lançamento</th>
                            <th scope="col" class="px-6 py-3">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>

            </main>

        </section>


        <div class="top-0 left-0 absolute w-screen h-screen bg-black/50 justify-center items-center hidden" id="div-create-book">
            <div class="w-[500px]  bg-gray-800 p-5">

                <div class="w-full flex justify-between text-white mb-5">
                    <h1>Cadastrar Livro</h1>
                    <button id="btn-close-create-book">X</button>
                </div>
                <div>
                    <form class="w-full mx-auto text-white">
                        <div class="mb-5">
                            <span class="block mb-2 text-sm font-medium  dark:text-white">Titulo do Livro</span>
                            <input 
                                required  
                                id="title-book" 
                                type="text" 
                                placeholder="Harry Potter" 
                                class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" 
                            />
                        </div>
                        <div class="mb-5">
                            <span class="block mb-2 text-sm font-medium  dark:text-white">Autor</span>
                            <input 
                                required  
                                id="author-book" 
                                type="text" 
                                placeholder="Luana" 
                                 class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" 
                            />
                        </div>
                        <div class="mb-5">
                            <span class="block mb-2 text-sm font-medium  dark:text-white">Categoria</span>
                            <input 
                                required  
                                id="email" 
                                type="text" 
                                placeholder="Suspense" 
                                 class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" 
                            />
                        </div>
                        <div class="mb-5">
                            <span class="block mb-2 text-sm font-medium  dark:text-white">Preço</span>
                            <input 
                                required  
                                id="email" 
                                type="text" 
                                placeholder="R$ 457,23" 
                                 class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" 
                            />
                        </div>
                        <div class="mb-5">
                            <span class="block mb-2 text-sm font-medium  dark:text-white">Data de Lançamento</span>
                            <input 
                                required  
                                id="date-book" 
                                type="text" 
                                placeholder="01/01/2000" 
                                 class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" 
                            />
                        </div>
                        <button 
                            type="submit" 
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        >
                            Enviar
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script src="asssets/script/livros.js"></script>
</body>
</html>
